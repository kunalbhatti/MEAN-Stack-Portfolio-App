<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Portfolio App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-grid style="height: 100%;">
      <ion-row class="ion-justify-content-center" style="height: 100%; align-content: center;">
        <ion-col size-sm="10" size-md="8" size-lg="6" size-xl="4">
          <ion-toolbar color="tertiary" class="ion-text-center" style="border-bottom: 1px solid white">
            <ion-title>Admin Login</ion-title>
          </ion-toolbar>
          <form (ngSubmit)="onLogin(f)" #f="ngForm">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" name="email" email ngModel></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" name="password" ngModel></ion-input>
            </ion-item>
            <ion-button type="submit" color="primary" expand="full">Login</ion-button>
          </form>
        </ion-col>
        <ion-col size="12" class="ion-text-center" *ngIf="error">
          <ion-text color="danger"><small>**{{error}} error message</small></ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
