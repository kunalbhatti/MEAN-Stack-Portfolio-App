<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="10" size-md="8" size-lg="6" class="ion-text-center">
        <ion-button expand="block" color="light" (click)="presentEditModal()">
          Add Project
          <ion-icon name="add-outline" slot="start"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="10" size-md="8" size-lg="6">
        <ion-card class="ion-text-center ion-justify-content-center" *ngFor="let project of projects">
          <ion-img
            [src]="project?.imageLink">
          </ion-img>
          <ion-card-header>
            <ion-title>{{project?.name}}</ion-title>
          </ion-card-header>
          <ion-card-content>
            {{project?.description}}
          </ion-card-content>
          <ion-button fill="clear" (click)="presentActionSheet(project)">More</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
