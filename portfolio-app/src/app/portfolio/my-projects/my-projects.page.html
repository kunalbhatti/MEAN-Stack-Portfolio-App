<ion-header>
  <ion-toolbar>
    <ion-title class="logo">Kunal Bhatti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="10" size-md="8" size-lg="6">
        <ion-card class="ion-text-center ion-justify-content-center" *ngFor="let project of projects">
          <ion-img [src]="project?.imageLink">
          </ion-img>
          <ion-card-header>
            <ion-title>{{project?.name}}</ion-title>
          </ion-card-header>
          <ion-card-content>
            {{project?.description}}
          </ion-card-content>
          <ion-button fill="clear" [routerLink]="['/', 'portfolio', 'projects', 'open-project', project?._id]">More
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
